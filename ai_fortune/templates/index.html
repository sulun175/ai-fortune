<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI运势测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #f8f5fe;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background: white;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 12px 15px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid #e0d0ff;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #8a2be2;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #6a3093;">✨ AI每日运势 ✨</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/fortune" method="POST">
            <input type="text" name="name" placeholder="输入你的名字" required>
            <button type="submit">立即测试</button>
        </form>
        <p style="color: #888;">已有 15,328 人测试</p>
    </div>
</body>
</html>
